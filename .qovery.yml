---
application:
  name: "ubuntu-xrdp"
  project: "wordpress"
  organization: "QoveryCommunity"
  publicly_accessible: true
  storage:
  - name: "hd"
    size: "10"
    type: "ssd"
    mount_point: "/mnt/hd"
routers:
- name: "main-ubuntu-xrdp"
  routes:
  - application_name: "ubuntu-xrdp"
    paths:
    - "/*"
